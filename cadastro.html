<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Cadastro de Cliente</h2>
    <form>
      <div class="mb-3">
        <label>Nome completo</label>
        <input type="text" class="form-control" placeholder="Digite seu nome" required>
      </div>
      <div class="mb-3">
        <label>CPF</label>
        <input type="text" class="form-control" placeholder="000.000.000-00" required>
      </div>
      <div class="mb-3">
        <label>Endereço</label>
        <textarea class="form-control" placeholder="Digite seu endereço" required></textarea>
      </div>
      <div class="mb-3">
        <label>Sexo</label><br>
        <input type="radio" name="sexo" value="Masculino"> Masculino
        <input type="radio" name="sexo" value="Feminino"> Feminino
      </div>
      <div class="mb-3">
        <label>Telefone</label>
        <input type="tel" class="form-control" placeholder="(00) 00000-0000" required>
      </div>
      <div class="mb-3">
        <label>E-mail</label>
        <input type="email" class="form-control" placeholder="email@exemplo.com" required>
      </div>
      <div class="mb-3">
        <label>Data e hora do agendamento</label>
        <input type="datetime-local" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Forma de entrega</label><br>
        <input type="radio" name="forma" value="Retirada" required> Retirada no local
        <input type="radio" name="forma" value="Entrega" required> Tele-entrega
      </div>
      <div class="mb-3">
        <input type="checkbox" required> Aceito os termos
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
